{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Converter</title>
  <link rel="icon" href="../static/apollo/images/tab.png">
  <link rel="stylesheet" href="{% static 'apollo/css/style.css' %}">
</head>
<body> 
  {% include 'header.html' %}
  <h1>GNSS Time Calculator</h1>
  <div class="calculator-container"></div>
  
    <form>
        <label for="dateInput">Date (dd.mm.year):</label>
        <input type="text" id="dateInput" placeholder="e.g., 01.01.2023" required>

        <br>

        <label for="secondsInput">Seconds:</label>
        <input type="number" id="secondsInput" placeholder="e.g., 4534" required>

        <br>

        <button type="button" onclick="calculateNewTime()">Convert</button>

        <br>

        <div id="resultOutput"></div>
    </form>
  </div>
  
  {% include 'footer.html' %}
  <script src="{% static 'apollo/js/script.js' %}"></script>
</body>
</html>
